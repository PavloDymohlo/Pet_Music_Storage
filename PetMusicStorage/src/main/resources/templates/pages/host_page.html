        .form-group .half-width {
            width: calc(50% - 5px);
            display: inline-block;

            display: block;
        }
        .form-group .half-width input[type="text"] {
            width: calc(100% - 10px);
            margin-bottom: 0;

<body>
<h1 class="welcome">Welcome to Host Page</h1>
<div class="form-container">
    <form id="registrationForm" onsubmit="submitRegistrationForm(event)" method="post">
        <h2>Registration Form</h2>
        <div class="form-border">
            <div class="form-group">
                <label for="regPhoneNumber">Phone Number:</label>
                <input type="text" id="regPhoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="text" id="regEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="regBankCardNumber">Bank Card Number:</label>
                <input type="text" id="regBankCardNumber" name="bankCardNumber" required>
            </div>
            <div class="form-group">
                <div class="half-width">
                    <label for="cardExpirationDate">Card Expiration Date:</label>
                    <input type="text" id="cardExpirationDate" name="cardExpirationDate" required>
                </div>
                <div class="half-width">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            <div class="error" id="registrationErrorMessages" style="display: none;"></div>
            <input type="submit" value="Register">
        </div>
    </form>

    <form id="loginForm" onsubmit="submitLoginForm(event)" method="post">
        <h2>Login Form</h2>
        <div class="form-border">
            <div class="form-group">
                <label for="loginPhoneNumber">Phone Number:</label>
                <input type="text" id="loginPhoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <div class="error" id="loginErrorMessages" style="display: none;"></div>
            <input type="submit" value="Login">
        </div>
    </form>
