<!DOCTYPE html>

</head>
<body>

                <button class="log-out-button" onclick="MeinMenu(event)">Main menu</button>
            </form>
        </div>
        <div class="log-out-container">
            <button id="LogOutButton" class="button-nav-list-exit">Log out</button>
            <form id="logOut" class="log-out" style="display: none;">
                <p>Are you sure?</p>
                <button class="log-out-button" onclick="logOut(event)">Log out</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/script/optimal_subscription_music_page.js"></script>
